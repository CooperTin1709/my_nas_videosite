<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#030714" />
  <title>yTdd's Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Noto+Serif+SC:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      min-height: 100dvh;
      background: #030714;
      color: #fff;
      font-family: 'Noto Serif SC', 'PingFang SC', 'Microsoft YaHei', serif;
    }

    /* ── 星云背景 ── */
    。nebula {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse 90% 60% at 10% 15%,  rgba(80, 20, 140, 0.38) 0%, transparent 55%),
        radial-gradient(ellipse 70% 55% at 88% 75%,  rgba(20, 50, 130, 0.30) 0%, transparent 55%),
        radial-gradient(ellipse 50% 40% at 55% 45%,  rgba(120, 20, 80,  0.14) 0%, transparent 65%),
        radial-gradient(ellipse 30% 30% at 30% 80%,  rgba(40, 80, 160,  0.18) 0%, transparent 55%),
        #030714;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    /* ── 页面主层 ── */
    .page {
      position: relative;
      z-index: 2;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding:
        max(32px, env(safe-area-inset-top,  32px))
        20px
        max(32px, env(safe-area-inset-bottom, 32px));
    }

    /* ── 主卡片 ── */
    。card {
      width: min(480px, 92vw);
      background: rgba(255, 255, 255, 0.048);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 28px;
      padding: clamp(28px, 6vw, 52px) clamp(24px, 6vw, 52px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(20px, 4vw, 30px);
      box-shadow:
        0 0 80px rgba(120, 50, 220, 0.14),
        0 24px 80px rgba(0, 0, 0, 0.55);
      text-align: center;
    }

    /* ── 标题 ── */
    。title-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .title-main {
      font-family: 'Raleway', 'Noto Serif SC', 'PingFang SC', sans-serif;
      font-size: clamp(30px, 7.5vw, 46px);
      font-weight: 700;
      letter-spacing: 0.04em;
      line-height: 1.2;
      background: linear-gradient(135deg,
        #ffffff   0%,
        #f5d6ff  35%,
        #ffd9b5  70%,
        #ffb8c8 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 22px rgba(210, 140, 255, 0.50));
    }

    。divider {
      width: 56px;
      height: 1px;
      background: linear-gradient(90deg,
        transparent,
        rgba(210, 155, 255, 0.55),
        transparent
      );
    }

    /* ── 按钮组 ── */
    .btns {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 54px;
      padding: 14px 22px;
      border-radius: 16px;
      text-decoration: none;
      font-family: 'Noto Serif SC', serif;
      font-size: clamp(14px, 3.6vw, 15px);
      font-weight: 600;
      letter-spacing: 0.07em;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    .btn:active { transform: scale(0.97); }

    @media (hover: hover) {
      .btn:hover { transform: translateY(-3px); }
      .btn:active { transform: scale(0.97); }
    }

    .btn svg {
      width: 17px;
      height: 17px;
      flex-shrink: 0;
    }

    。btn-cinema {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.96) 0%,
        rgba(255, 214, 230, 0.93) 55%,
        rgba(255, 182, 193, 0.92) 100%
      );
      color: #5c1030;
      box-shadow:
        0 5px 22px rgba(255, 150, 175, 0.30),
        inset 0 1px 0 rgba(255, 255, 255, 0.55);
    }

    @media (hover: hover) {
      .btn-cinema:hover {
        box-shadow:
          0 10px 32px rgba(255, 150, 175, 0.50),
          inset 0 1px 0 rgba(255, 255, 255, 0.55);
        filter: brightness(1.03);
      }
    }

    .btn-nas {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.09) 0%,
        rgba(255, 228, 170, 0.10) 100%
      );
      color: rgba(255, 238, 200, 0.90);
      border: 1px solid rgba(255, 210, 140, 0.30);
      box-shadow: 0 3px 14px rgba(255, 200, 80, 0.08);
    }

    @media (hover: hover) {
      .btn-nas:hover {
        background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.14) 0%,
          rgba(255, 228, 170, 0.17) 100%
        );
        border-color: rgba(255, 210, 140, 0.55);
        box-shadow: 0 8px 28px rgba(255, 200, 80, 0.18);
      }
    }

    /* ── 页脚 ── */
    .footer-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.18);
      letter-spacing: 0.16em;
    }

    /* ══════════════════════════════════════ */
    /*  MODAL (极简高级现代风)                */
    /* ══════════════════════════════════════ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.5); /* 半透明暗色遮罩，让浅色卡片更突出 */
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: max(20px, env(safe-area-inset-top, 20px)) 20px;
      animation: overlayIn 0.4s ease forwards;
    }

    .modal-overlay.closing {
      animation: overlayOut 0.35s ease forwards;
      pointer-events: none;
    }

    @keyframes overlayIn  { from { opacity: 0; } to { opacity: 1; } }
    @keyframes overlayOut { from { opacity: 1; } to { opacity: 0; } }

    .modal {
      position: relative;
      width: min(340px, 88vw);
      background: rgba(255, 255, 255, 0.92); /* 浅色高级磨砂质感 */
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 1);
      border-radius: 24px;
      padding: 50px 32px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #1a1a1a;
      animation: modalIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes modalIn {
      from { transform: translateY(20px) scale(0.95); opacity: 0; }
      to   { transform: translateY(0)    scale(1);    opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: #999;
      font-size: 16px;
      font-weight: 300;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .modal-close:hover { color: #111; }

    .modal-content {
      font-family: 'Noto Serif SC', serif;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .m-greeting {
      font-size: 14px;
      color: #666;
      letter-spacing: 0.1em;
    }

    。m-title {
      font-size: 24px;
      font-weight: 600;
      color: #111;
      letter-spacing: 0.08em;
    }

    .m-signature {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
      letter-spacing: 0.05em;
    }

    .modal-action {
      padding: 12px 42px;
      border-radius: 30px;
      background: #111;
      color: #fff;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.1em;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .modal-action:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-action:active { transform: scale(0.98); }
  </style>
</head>
<body>

<div class="nebula"></div>
<canvas id="canvas"></canvas>

<!-- ════ 弹窗 ════ -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="modal-close" id="closeBtn" aria-label="关闭">✕</button>

    <div class="modal-content">
      <div class="m-greeting">欢迎，雷宜婷</div> <!-- ✏️ 这里把 xxx 换成她的名字 -->
      <div class="m-title">19岁生日快乐
      </div>
      <div class="m-signature">  ——Cooper</div>
    </div>

    <button class="modal-action" id="modalOkBtn">进入</button>
  </div>
</div>

<!-- ════ 主页面 ════ -->
<div class="page">
  <div class="card">
    <div class="title-group">
      <h1 class="title-main">yTdd宇宙</h1>
    </div>

    <div class="divider"></div>

    <div class="btns">
      <!-- 飞牛影视 -->
      <a class="btn btn-cinema"
         href="https://video.20070303.xyz:4443/v"
         target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        进入影视
      </a>

      <!-- NAS 主页 -->
      <a class="btn btn-nas"
         href="https://nas.20070303.xyz:14443"
         target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <path d="M8 21h8M12 17v4"/>
        </svg>
        NAS 主页
      </a>
    </div>

    <p class="footer-text">— Made By CooperTin</p>
  </div>
</div>

<script>
/* ══ MODAL ══ */
function closeModal() {
  const overlay = document.getElementById('modalOverlay');
  overlay.classList.add('closing');
  overlay.addEventListener('animationend', () => overlay.remove(), { once: true });
}
document.getElementById('closeBtn').addEventListener('click', closeModal);
document.getElementById('modalOkBtn').addEventListener('click', closeModal);
document.getElementById('modalOverlay').addEventListener('click', e => {
  if (e.target === e.currentTarget) closeModal();
});

/* ══ STAR CANVAS ══ */
(function () {
  const canvas = document.getElementById('canvas');
  const ctx    = canvas.getContext('2d');
  let W, H;

  let stars = [];
  const STAR_COLORS = [
    [255, 255, 255],
    [210, 225, 255],
    [255, 242, 210],
    [255, 210, 225],
    [225, 205, 255],
  ];

  function initStars() {
    stars = [];
    const n = Math.min(Math.floor(W * H / 3800), 420);
    for (let i = 0; i < n; i++) {
      const c    = STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)];
      const base = Math.random() * 0.65 + 0.30;
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.8 + 0.25,
        base,
        phase: Math.random() * Math.PI * 2,
        speed: Math.random() * 0.018 + 0.004,
        color: c,
        glow: Math.random() < 0.08,
      });
    }
  }

  let shooters = [];
  let nextShot = rnd(2800, 7000);
  let lastShot = 0;

  function rnd(a, b) { return a + Math.random() * (b - a); }

  function spawnShooter() {
    const fromTop = Math.random() > 0.35;
    const sx = fromTop ? Math.random() * W * 1.2 : W + 60;
    const sy = fromTop ? -60 : rnd(-60, H * 0.45);
    const angle = rnd(0.38, 0.75);
    const spd   = rnd(9, 20);
    const len   = rnd(90, 200);
    shooters.push({
      x: sx, y: sy,
      vx: -Math.cos(angle) * spd,
      vy:  Math.sin(angle) * spd,
      alpha: 1,
      trail: [],
      maxTrail: Math.ceil(len / 5),
      dead: false,
    });
  }

  function drawFrame(ts) {
    ctx.clearRect(0, 0, W, H);

    stars.forEach(s => {
      s.phase += s.speed;
      const tw   = (Math.sin(s.phase) + 1) * 0.5;
      const a    = s.base * (0.45 + 0.55 * tw);
      const [r, g, b] = s.color;

      if (s.glow && s.r > 1.0) {
        const gr = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 5);
        gr.addColorStop(0, `rgba(${r},${g},${b},${a * 0.45})`);
        gr.addColorStop(1, `rgba(${r},${g},${b},0)`);
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * 5, 0, Math.PI * 2);
        ctx.fillStyle = gr;
        ctx.fill();
      }

      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
      ctx.fill();
    });

    if (ts - lastShot > nextShot) {
      spawnShooter();
      lastShot = ts;
      nextShot = rnd(2800, 7500);
    }

    shooters.forEach(s => {
      if (s.dead) return;
      s.trail.unshift({ x: s.x, y: s.y });
      if (s.trail.length > s.maxTrail) s.trail.pop();
      s.x += s.vx;
      s.y += s.vy;
      s.alpha -= 0.015;
      if (s.alpha <= 0 || s.x < -150 || s.y > H + 60) { s.dead = true; return; }

      if (s.trail.length > 1) {
        const tail = s.trail[s.trail.length - 1];
        const grd  = ctx.createLinearGradient(s.x, s.y, tail.x, tail.y);
        grd.addColorStop(0, `rgba(255,248,255,${s.alpha})`);
        grd.addColorStop(1, `rgba(255,220,255,0)`);
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        s.trail.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.strokeStyle = grd;
        ctx.lineWidth   = 1.6;
        ctx.stroke();
      }

      ctx.beginPath();
      ctx.arc(s.x, s.y, 1.8, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.fill();
    });

    shooters = shooters.filter(s => !s.dead);
    requestAnimationFrame(drawFrame);
  }

  function resize() {
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', () => { resize(); initStars(); });
  resize();
  initStars();
  requestAnimationFrame(drawFrame);
})();
</script>
</body>
</html>
